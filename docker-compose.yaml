version: '3'

services:
  backend:
    build:
      ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
    - '3000:3000'
  frontend:
    build:
      ./frontend
    volumes:
      - ./frontend:/app
    env_file:
      - ./frontend/.env
    ports:
    - '4200:4200'
  db:
    image: 'postgres'
    env_file:
      - ./backend/.env
    ports:
    - '5432:5432'
