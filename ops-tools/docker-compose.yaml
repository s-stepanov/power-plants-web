version: '3'

services:
  backend:
    image: power-plants/backend
    env_file:
      - ../backend/.env
    depends_on:
      - db
    ports:
      - '3000:3000'
  frontend:
    image: power-plants/frontend
    env_file:
      - ../frontend/.env
    ports:
      - '80:80'
  db:
    image: 'postgres'
    env_file:
      - ../backend/.env
    ports:
      - '5432:5432'
